<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Tooltip Example</title>
  <style>
    /* Container for the tooltip trigger */
    .tooltip {
      position: relative;
      display: inline-block; /* so the tooltip positions relative to this */
      cursor: pointer;
    }

    /* Hidden tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 8px;
      border-radius: 4px;

      /* Position the tooltip */
      position: absolute;
      z-index: 10;
      bottom: 125%;  /* position it above the element */
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 8px;

      /* Fade-in effect */
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Small arrow under the tooltip */
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%; /* at the bottom of tooltip box */
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
    }

    /* Show tooltip on hover */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <p>
    Hover over this: 
    <span class="tooltip">
      üîç Info
      <span class="tooltiptext">Here is some additional information in the tooltip!</span>
    </span>
  </p>

</body>
</html>
